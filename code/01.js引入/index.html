<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        默认： 碰到外部引入js，会停止解析html，开始下载js，并解析js
        defer：碰到外部引入js，会异步的下载js（不中断html解析）,等所有html解析完成，就会按照顺序执行js
        async：碰到外部引入js, 会异步下载js（不中断html解析），但是一旦某个js先下载完毕，则立马停止html解析，开始执行当前的js
     -->
    <!-- <script src="./01.js" defer></script> -->
   <!-- <script src="./01.js" async></script> -->
</head>

<body>
    <div id="box">
        淡黄的长裙
    </div>

    <script>
        /* 
            选中box 让box背景颜色变成红色
         */

        //1.选中box
        var oBox = document.getElementById("box");
        oBox.style.background = "red";
    </script>

    <!-- <script src="./01.js"></script> -->
</body>

</html>
